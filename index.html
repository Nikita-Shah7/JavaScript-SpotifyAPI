<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

    <div class="m-5 container row">        
        <div class="col-sm-8">
            <form action="" class="form-1">
                <input type="hidden" id='hidden_token'>
                <div class="col-sm-6 form-group row mt-4 px-0">
                    <label for="Categories" class="form-label col-sm-4">Categories:</label>
                    <select name="" id="select_categories" class="form-control form-control-sm col-sm-8">
                        <option>Select...</option>                    
                    </select>
                </div>   
                <div class="col-sm-6 form-group row mt-4 px-0">
                    <label for="playlistsByCategory" class="form-label col-sm-2">Category's Playlists:</label>
                    <select name="" id="select_playlists_by_category" class="form-control form-control-sm col-sm-10">
                        <option>Select...</option>                    
                    </select>
                </div>  
                <div class="col-sm-6 form-group row mt-4 px-0">
                    <label for="TracksByPlaylist" class="form-label col-sm-2">Playlist's Tracks:</label>
                    <select name="" id="select_tracks_by_playlist" class="form-control form-control-sm col-sm-10">
                        <option>Select...</option>                    
                    </select>
                </div>                         
            </form>        

            <form id="form-2" role="search">
                <input id="search" type="search" placeholder="Search..." />
                <button type="submit">Go</button>    
            </form>

            <div class="row">
                <div class="col-sm-6 px-0">
                    <div class="list-group song-list">
            
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-2 track-play">
            <div class="track-play-details" id="song-detail">                
            </div>
        </div> 
        
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
